<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      border: 2px solid peru;
      width: 390px;
      height: 432.76px;
      background-color: transparent;
      
    }
    td{
      width: 40px;
      height: 40px;
      
      text-align: center;
    }
    #janggiBoard{
      width: 345px;
      display: block;
      margin: auto;
      position: absolute;  
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #backTable{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <img id = "janggiBoard" src = "./janggi_board.png">
  <table id = "backTable"></table> 
  
  <script>
    const $table = document.querySelector("table");
    const data = [];
    function boardClassSetting(i, j, $td){
      if ([0, 9].includes(i) && [0, 8].includes(j)){
        $td.classList.add("carInit");
        return;
      }
      if ([0, 9].includes(i) && [3, 5].includes(j)){
        $td.classList.add("scholarInit");
        return;
      }
      if ([1, 8].includes(i) && [4].includes(j)){
        $td.classList.add("kingInit");
        return;
      }
      if ([2, 7].includes(i) && [1, 7].includes(j)){
        $td.classList.add("cannonInit");
        return;
      }
      if ([3, 6].includes(i) && [0, 2, 4, 6, 8].includes(j)){
        $td.classList.add("soldierInit");
        return;
      } //상과 마 상차림 제외한 기물 시작 지점에 class추가
      if ([0, 9].includes(i) && [1, 6].includes(j)){
        $td.classList.add("horseInit");
        return;
      }
      if ([0, 9].includes(i) && [2, 7].includes(j)){
        $td.classList.add("elephantInit");
        return;
      } //상차림 하는거 추가하기(지금은 귀마 대 귀마로 설정)
    }

    function boardContentSetting($td){
      const janggiPieces = $td.classList.value;
      if (janggiPieces) $td.textContent = janggiPieces.slice(0, 1); //나중에 여기 부분 이미지로 변경하기
    }

    for(let i = 0; i < 10; i++){
      const row = [];
      const $tr = document.createElement("tr");
      for (let j = 0; j < 9; j++){
        const $td = document.createElement("td");
        boardClassSetting(i, j, $td);
        boardContentSetting($td);
        $tr.appendChild($td);
        row.push($td);
      }
      data.push(row);
      $table.appendChild($tr);
    }
  </script>
</body>
</html>
