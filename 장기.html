<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
    }
    td{
      width: 40px;
      height: 30px;
      border: 1px solid black;
    }
    #janggiBoard{
      width: 400px;
      display: block;
      margin: auto;
      position: relative;
    }
    #backTable{
      position: relative;
      left: 200px;
      bottom: 400px;
    }
  </style>
</head>
<body>
  <img id = "janggiBoard" src = "./janggi_board.png">
  <table id = "backTable"></table>
  <script>
    const $table = document.querySelector("table");
    const data = [];
    for(let i = 0; i < 10; i++){
      const row = [];
      const $tr = document.createElement("tr");
      for (let j = 0; j < 9; j++){
        const $td = document.createElement("td");
        $tr.appendChild($td);
        row.push($td);
      }
      data.push(row);
      $table.appendChild($tr);
    }
  </script>
</body>
</html>
